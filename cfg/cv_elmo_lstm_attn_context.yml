SOME_DATABASE: './some_database.csv'
CONFIG_NAME: 'elmo_lstm_attn_context'
EXPERIMENT_NAME: 'elmo_lstm_attn_context'
PREDON: 'train'
SINGLE_SENTENCE: True
CUDA: True
IS_BERT: False
IS_ELMO: True


TRAIN:
    LR: 0.02
    TOTAL_EPOCH: 100
    LR_DECAY_EPOCH: 5
    LR_DECAY_RATE: 0.8
    INTERVAL: 10
    DROPOUT:
        FC_1: 0.2
        FC_2: 0.2

LSTM:
    FLAG: True
    SEQ_LEN: 30
    HIDDEN_DIM: 512
    LAYERS: 2
    DROP_PROB: 0.3
    ATTN: True